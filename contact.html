<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:;base64,=" />
    <title>Contact form</title>
</head>

<body>
    <header>
        <nav>
            <h1>Contact form</h1>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main class="wrapper">
        <div class="main-block">
            <div>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-at"></i>
                <i class="fas fa-mail-bulk"></i>
            </div>
            <form>
                <div class="form--head">
                    <h1 class="contact--header">Contact Us</h1>
                    <div class="form--message"></div>
                </div>

                <div>
                    <label for="fullname">Full name required</label>
                    <input type="text" name="fullname" placeholder="Full name" id="fullname">
                    <label for="address">Address, <strong>25</strong> letter minimum</label>
                    <input type="text" name="address" placeholder="Address" id="address">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" id="email">
                    <label for="subject">Subject, <strong>10</strong> letter minimum</label>
                    <input type="text" name="subject" placeholder="Subject" id="subject">
                </div>
                <button type="submit" href="/">Submit</button>
            </form>
            <div class="docs">
                <p>Form HTML & CSS from
                    <a href="https://www.w3docs.com/learn-html/html-form-templates.html">w3docs.com</a>
                </p>
                <p>All JS is my own work</p>
            </div>


        </div>
    </main>

    <script src="js/contact.js"></script>
</body>

</html>
